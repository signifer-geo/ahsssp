name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build_type: [Release, Debug]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DAHSSSP_BUILD_TESTS=ON \
            -DAHSSSP_BUILD_SIMPLE=ON \
            -DAHSSSP_BUILD_FULL=OFF

      - name: Build
        run: |
          cmake --build build -- -j 2

      - name: C++ tests (ctest)
        run: |
          ctest --test-dir build --output-on-failure

      - name: Python adversarial differential tests
        run: |
          python3 -V
          python3 tests/python/test_differential.py

