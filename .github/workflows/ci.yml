name: CI

on:
  push:
  pull_request:
  schedule:
    # Nightly (UTC) fuzzing job gate kept separate
    - cron: "0 2 * * *"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Release, Debug]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
            -DAHSSSP_BUILD_TESTS=ON \
            -DAHSSSP_BUILD_SIMPLE=ON \
            -DAHSSSP_BUILD_FULL=OFF \
            -DAHSSSP_BUILD_PYTHON=OFF

      - name: Build
        run: |
          cmake --build build --config ${{ matrix.build_type }} -- -j 2

      - name: C++ tests (ctest)
        run: |
          ctest --test-dir build --output-on-failure

      - name: Python adversarial differential tests (fast)
        run: |
          python3 -V
          # If your python tests live under python/ or tools/, adjust path accordingly.
          python3 test_differential.py --mode=adversarial

  nightly-fuzz:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure (CMake, Release)
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DAHSSSP_BUILD_TESTS=OFF \
            -DAHSSSP_BUILD_SIMPLE=ON \
            -DAHSSSP_BUILD_FULL=OFF \
            -DAHSSSP_BUILD_PYTHON=OFF

      - name: Build
        run: |
          cmake --build build -- -j 2

      - name: Python fuzzing (longer)
        run: |
          python3 test_differential.py --fuzz --count=2000 --seed=42
